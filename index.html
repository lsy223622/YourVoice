<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>YourVoice</title>
	<link href="https://cdn.jsdelivr.net/gh/lsy223622/YourVoice@main/css/style.css" rel="stylesheet" type="text/css"
		media="all" />
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
</head>

<body>
	<!-- 代码 开始 -->
	<div class="audio-main w3ls">
		<div class="audio-record-list">
			<div class="profile">
				<div class="profile-top wthree">
					<div class="pic-sec">
						<div class="pic">
							<img src="https://cdn.jsdelivr.net/gh/lsy223622/YourVoice@main/image/logo.png" alt="" />
						</div>
						<div class="pic_info">
							<h2>YourVoice</h2>
							<h3><a href="https://lsy223622.com">lsy223622</a></h3>
						</div>
						<div class="clear"></div>
					</div>
					<blockquote>
						<pre><center><font color="#BBBBBB">语音留言</font></center></pre>
					</blockquote>
				</div>
			</div>
			<div id="jquery_jplayer_1" class="jp-jplayer"></div>
			<div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
				<div class="jp-type-playlist">
					<div class="jp-gui jp-interface">
						<div class="jp-controls">
							<button class="jp-play" role="button" tabindex="0">play</button>
						</div>
						<div class="jp-progress">
							<div class="jp-seek-bar">
								<div class="jp-play-bar"></div>
							</div>
						</div>
						<div class="jp-volume-controls">
							<button class="jp-mute" role="button" tabindex="0">mute</button>
							<button class="jp-volume-max" role="button" tabindex="0">max volume</button>
							<div class="jp-volume-bar">
								<div class="jp-volume-bar-value"></div>
							</div>
						</div>
						<div class="jp-time-holder">
							<div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
							<div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
						</div>

					</div>
					<div class="jp-playlist">
						<ul>
							<li>&nbsp;</li>
						</ul>
					</div>
					<div class="jp-no-solution">
						<span>无法连接到 CDN 页面显示可能不正常</span>
						请 <a href="./legacyswitch.php" target="_blank">点此</a>切换到访问速度略慢但不依赖 CDN
						的页面，此为永久改变。点击后回到此页面即可正常使用。
					</div>
				</div>
			</div>
		</div>
	</div>

	<link href="https://cdn.jsdelivr.net/gh/lsy223622/YourVoice@main/css/jplayer.blue.monday.min.css" rel="stylesheet"
		type="text/css" />
	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/npm/jplayer@2.9.2/dist/jplayer/jquery.jplayer.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/gh/jplayer/jplayer/dist/add-on/jplayer.playlist.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {

			new jPlayerPlaylist({
				jPlayer: "#jquery_jplayer_1",
				cssSelectorAncestor: "#jp_container_1"
			}, [

				{
					title: "语音留言",
					mp3: "voice/voice.mp3",
					oga: "voice/voice.mp3"
				}
			], {
				swfPath: "../../dist/jplayer",
				supplied: "oga, mp3",
				wmode: "window",
				useStateClassSkin: true,
				autoBlur: true,
				smoothPlayBar: true,
				keyEnabled: true
			});
		});
	</script>
	<!-- 代码 结束 -->

</body>

</html>
